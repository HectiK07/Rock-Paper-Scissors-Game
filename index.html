<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Papers and Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Rock, Papers and Scissors</h1>
    </div>
    <div class="choice_container">
      <div class="choices choice_1" id="Rock"></div>
      <div class="choices choice_2" id="Paper"></div>
      <div class="choices choice_3" id="Scissors"></div>
    </div>
    <div class="scores">
      <div class="user">
        <p class="user_score">0</p>
        <p>YOU</p>
      </div>
      <div class="comp">
        <div class="comp_score">0</div>
        <p>COMPUTER</p>
      </div>
    </div>
    <div class="msg_container">
      <div class="msg">
        <p>Place your move</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
